<h1>{{nameOfMyApplication}}</h1>

<h2> My Name :- {{myPerson.firstName}} - {{myPerson.lastName}}</h2>

<table *ngIf="myFriends.length > 0">
<tr><th>First Name</th><th>Last Name</th><th>Address</th><th>Phone Number</th> </tr>
<tr *ngFor="let friend of myFriends">
    <td>{{friend.firstName}}</td>
    <td>{{friend.lastName}}</td>
    <td>{{friend.address}}</td>
    <td>+91-{{friend.phoneNumber}}</td>
</tr>
</table>
